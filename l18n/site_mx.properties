story_long = Hace unos cinco años, María vivía en su amado Reino Unido bebiendo pintas, acosando magpies y sobre todo intentando escribir una tesis. Cerca de otros mares, Garen descubriá las maravillas del café mexicano y de la cerveza danesa. Siguiendo la ruta correcta, brincaron a la misma casilla. En algún bar de Edimburgo se econtraron y no se volvieron a separar.
